<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .header-logo-h5 {
      font-size: 1.2rem;
      color: #000;
      margin: 0;
    }

    .main-header {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
      justify-content: center;
    }

    .main-header a {
      text-decoration: none;
      color: #000;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .main-header a:hover {
      color: #790000;
    }

    .login-button-home {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-icon {
      width: 30px;
      height: 30px;
      opacity: 0.7;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header-icon:hover {
      opacity: 1;
    }

    .quantity {
      position: relative;
      font-size: 0.8rem;
      font-weight: bold;
      color: #6d0d00;
      background-color: #fff;
      padding: 2px 6px;
      border-radius: 50%;
      text-align: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .main-header {
        display: none; /* Hide main menu on small screens */
      }

      .login-button-home {
        gap: 10px;
      }

      .header {
        justify-content: space-between;
        padding: 0 10px;
      }
    }

    @media (max-width: 576px) {
      .header-logo-h5 {
        font-size: 1rem;
      }

      .header-icon {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <!-- Logo Section -->
    <div class="logo">
      <h5 class="header-logo-h5">AEYE</h5>
    </div>
    <!-- Navigation Section -->
    <div class="main-header">
      <a href="index.html#new-sec">New</a>
      <a href="./customize.html">Customize</a>
      <a href="#" onclick="eyelShop()">Eye Glasses</a>
      <a href="#" onclick="sunlShop()">Sun Glasses</a>
      <a href="#" onclick="accshop()">Accessories</a>
    </div>
    <!-- User and Cart Section -->
    <div class="login-button-home">
      <div onclick="checkotCart()" style="position: relative;">
        <img src="./image/icons/bag.png" alt="Cart" class="header-icon">
        <span class="quantity" id="cart-count">2</span>
      </div>
      <a href="orders.html">
        <img src="./image/icons/delivery-truck.png" alt="Orders" class="header-icon">
      </a>
      <a href="login.html" id="adduser">
        <img src="./image/icons/add-user.png" alt="Login" class="header-icon">
      </a>
      <a href="account.html" id="user" style="display: none;">
        <img src="./image/icons/user.png" alt="Account" class="header-icon">
      </a>
    </div>
  </div>
  <!-- Header -->

  <!-- Script to Handle User Login Display -->
  <script>
    if (localStorage.getItem('loginmethod') === '555') {
      document.getElementById('adduser').style.display = 'none';
      document.getElementById('user').style.display = 'block';
    }
  </script>
  </div>
  </div>
  <!-- header -->
</body>
</html>
